<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <h1>Task Manager</h1>
        </div>
        <div class="user-info">
            <button id="logoutBtn" class="btn btn-outline">Đăng xuất</button>
        </div>
    </header>

    <div class="dashboard">
        <div class="controls">
            <div class="filters">
                <div class="filter-group">
                    <label for="statusFilter">Trạng thái:</label>
                    <select id="statusFilter">
                        <option value="all">Tất cả</option>
                        <option value="new">Mới</option>
                        <option value="in-progress">Đang thực hiện</option>
                        <option value="completed">Hoàn thành</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="priorityFilter">Độ ưu tiên:</label>
                    <select id="priorityFilter">
                        <option value="all">Tất cả</option>
                        <option value="low">Thấp</option>
                        <option value="medium">Trung bình</option>
                        <option value="high">Cao</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sortBy">Sắp xếp theo:</label>
                    <select id="sortBy">
                        <option value="createdDate">Ngày tạo</option>
                        <option value="dueDate">Ngày hết hạn</option>
                        <option value="priority">Độ ưu tiên</option>
                    </select>
                </div>
            </div>
            <button id="addTaskBtn" class="btn btn-primary">
                Thêm công việc mới
            </button>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <div class="task-header-title">Tiêu đề</div>
                <div class="task-header-priority">Độ ưu tiên</div>
                <div class="task-header-dates">Ngày</div>
                <div class="task-header-status">Trạng thái</div>
                <div class="task-header-actions">Hành động</div>
            </div>
            <div id="tasksList" class="task-list"></div>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Thêm công việc mới</h2>
                <span id="closeModal" class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Tiêu đề:</label>
                        <input type="text" id="taskTitle" name="title" required />
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Mô tả:</label>
                        <textarea id="taskDescription" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Ngày hết hạn:</label>
                        <input type="date" id="taskDueDate" name="dueDate" />
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Độ ưu tiên:</label>
                        <select id="taskPriority" name="priority">
                            <option value="low">Thấp</option>
                            <option value="medium">Trung bình</option>
                            <option value="high">Cao</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/mockData.js"></script>
<script src="js/auth.js"></script>
<script src="js/taskService.js"></script>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>
</body>
</html>
