<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager - Đăng nhập</title>
  <link rel="stylesheet" href="js/styles.css">
</head>
<body>
<div class="auth-page">
  <div class="auth-container">
    <div class="auth-header">
      <h1>Task Manager</h1>
      <p>Đăng nhập để quản lý công việc của bạn</p>
    </div>
    <div class="auth-form">
      <h2>Đăng nhập</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Tên đăng nhập:</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
      </form>
      <div class="auth-links">
        <p>Chưa có tài khoản? <a href="/tomcattest1/register.html">Đăng ký</a></p>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { login } from "/js/auth/auth.js";

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    login(username, password, function(success) {
      if (success) window.location.href = 'index.html';
    });
  });
</script>

</body>
</html>
